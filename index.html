<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkGhost - Car Selling Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- top-header -->
    <div class="top-header">
        <div class="out-box">
            <div class="inside-box">
                <div class="col-1">
                    <span><i class='bx  bx-envelope'></i> info@gmail.com</span>
                    <span><i class='bx  bx-phone-ring'></i> +2 123 658 5554</span>
                    <span><i class='bx  bx-alarm'></i> Mon - Sun (08 AM - 10 PM)</span>
                </div>

                <div class="col-2">
                    <a href="#"><i class='bx  bx-arrow-to-right-stroke'></i> Login</a>
                    <a href="#"><i class='bx  bx-user'></i> Register</a>
                    <span>Follow Us:</span>
                    <div class="social">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar section start -->
     <header class="header">
        <div class="logo">
            <img src="./Images/logo/S.png" alt="">
        </div>
        <nav>
            <div class="navbar">
                    <ul class="navLink">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Inventory</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
            </div>
            <div class="others">
                <i class='bx  bx-search'></i> 
                <i class="fa-solid fa-cart-arrow-down"></i>
               <div class="addBtn"><i class='bx  bx-plus-circle'></i> Add Listing</div>
                <i class='bx  bx-menu-left' id="menuBtn"></i> 
            </div>
        </nav>
     </header>
    <script src="./js/script.js"></script>
</body>
</html>
